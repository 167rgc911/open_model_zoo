framework: pytorch
postprocessing:
  - $type: regex_replace
    file: yolact.py
    pattern: 'from layers import Detect'
    replacement: "def detect(preds_out, _): \n    loc, priors = preds_out.pop('loc'),\
      \ preds_out.pop('priors') \n    variances = [0.1, 0.2] \n    boxes = torch.cat((priors[:,\
      \ :2] + loc[:, :, :2] * variances[0] * priors[:, 2:], priors[:, 2:] * torch.exp(loc[:,\
      \ :, 2:] * variances[1])), 2) \n    boxes_copy = boxes.clone() \n    boxes_result1\
      \ = boxes_copy[:, :, :2] - boxes[:, :, 2:] / 2 \n    boxes_result2 = boxes_copy[:,\
      \ :, 2:] + boxes_result1 \n    boxes_result = torch.cat((boxes_result1, boxes_result2),\
      \ 2) \n    preds_out['boxes'] = boxes_result \n    return preds_out"
  - $type: regex_replace
    file: yolact.py
    pattern: 'torch.cuda.device_count\(\) <= 1'
    replacement: 'False'
  - $type: regex_replace
    file: yolact.py
    pattern: 'torch.cuda.current_device\(\)'
    replacement: ''
  - $type: regex_replace
    file: yolact.py
    pattern: 'from data.config import cfg, mask_type'
    replacement: "from data.config import cfg, mask_type, set_cfg\nset_cfg('yolact_resnet50_config')"
  - $type: regex_replace
    file: yolact.py
    pattern: 'self.detect = Detect\(cfg.num_classes, bkg_label=0, top_k=cfg.nms_top_k,'
    replacement: "self.detect = detect\n        if weights: self.load_weights(weights)"
  - $type: regex_replace
    file: yolact.py
    pattern: 'conf_thresh=cfg.nms_conf_thresh, nms_thresh=cfg.nms_thresh\)'
    replacement: ''
  - $type: regex_replace
    file: yolact.py
    pattern: '__init__\(self\):'
    replacement: "__init__(self, weights=None):"
  - $type: regex_replace
    file: yolact.py
    pattern: 'torch.load\(path\)'
    replacement: "torch.load(path, map_location=torch.device('cpu'))"
conversion_to_onnx_args:
  - --model-name=Yolact
  - --model-path=$dl_dir
  - --import-module=yolact
  - --input-shape=1,3,550,550
  - --output-file=$conv_dir/yolact-resnet50-fpn.onnx
  - --model-param=weights="$dl_dir/yolact_resnet50_54_800000.pth"
  - --input-names=input.1
  - --output-names=conf,mask,proto,boxes
model_optimizer_args:
  - --input=input.1
  - --mean_values=input.1[123.675,116.28,103.53]
  - --scale_values=input.1[51.525,50.4,50.625]
  - --reverse_input_channels
  - --output=conf,mask,proto,boxes
  - --input_model=$conv_dir/yolact-resnet50-fpn.onnx
