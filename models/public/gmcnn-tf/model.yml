description: >-
  The `gmcnn-tf` is the TensorFlow implementation of GMCNN Image Inpainting model,
  aimed to estimate suitable pixel information tofill holes in images. The `gmcnn-tf`
  is trained on Places2 dataset.
  For details see repository <https://github.com/shepnerd/inpainting_gmcnn>.
task_type: image_inpainting
files:
  - name: gmcnn_frozen_model.pb
    size: 49774892
    sha256: 6cb11def99dde1672094b91d7cde64e9d9d955e479a5d21ed0ee1ed1b5639198
    source:
model_optimizer_args:
  - --input_model=$dl_dir/gmcnn_frozen_model.pb
  - --input_shape=[1,512,680,3],[1,512,680,1]
  - --input=Placeholder,Placeholder_1
  - --output=Minimum
