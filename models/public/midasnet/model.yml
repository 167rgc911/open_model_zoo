description: >-
  MidasNet is a model for monocular depth estimation trained by mixing several datasets;
  as described in the following paper: 
  "Towards Robust Monocular Depth Estimation: Mixing Datasets for Zero-Shot Cross-Dataset Transfer"
  <https://arxiv.org/pdf/1907.01341>

  The model input is a blob that consists of a single image of "1x3x384x384" in RGB order.

  The model output is an inverse depth map that is defined up to an unknown scale factor.
task_type: monocular_depth_estimation
files:
  - name: midasnet.py
    size: 6452
    sha256: f3825b6954e4f43a41e0af9f20899ea74fa6b224b8360f7d2e02c45b8895afde
    source:
      $type: google_drive
      id: 1fL_UDsZ8pFUN3QnXqMF4BReVZmfmrKBj
  - name: midasnet.pth
    size: 422388453
    sha256: f46da7438f3dd46a46fa550cea1d5dcab4bb3192ba272f1fd2b08d23ba41d39e
    source:
      $type: google_drive
      id: 1m6-zyyiZj2XCiemSdQ7ldrEW-E1ZFfIl
framework: pytorch
conversion_to_onnx_args:
  - --model-name=MidasNet
  - --model-path=$dl_dir
  - --weights=$dl_dir/midasnet.pth
  - --import-module=midasnet
  - --input-shape=1,3,384,384
  - --output-file=$conv_dir/midasnet.onnx
  - --input-names=image
  - --output-names=inverse_depth
model_optimizer_args:
  - --input=image
  - --mean_values=image[123.675,116.28,103.53]
  - --scale_values=image[51.525,50.4,50.625]
  - --reverse_input_channels
  - --output=inverse_depth
  - --input_model=$conv_dir/midasnet.onnx
license: https://drive.google.com/open?id=1850UGnMLn0YkIzpNNSDTIjbV-jCJhxov
