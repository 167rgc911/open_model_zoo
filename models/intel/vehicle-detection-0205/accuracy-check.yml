models:
  - name: vehicle-detection-0205

    launchers:
      - framework: dlsdk

    datasets:
      - name: crossroad_extra_untagged_vehicle
        preprocessing:
          - type: resize
            dst_width: 1344
            dst_height: 800
        postprocessing:
          - type: resize_prediction_boxes
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: coco_orig_precision
            include_boundaries: false
