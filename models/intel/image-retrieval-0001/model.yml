description: >-
  `image-retrieval-0001` is an image retrieval model based on Mobilenet v2 as a backbone. The model produces l2-normalized embeddings with dimension equals to 256.
task_type: "object_attributes"
files:
  - name: image-retrieval-0001.tar.gz
    sha256: ca5517554b4fbb3cd7b2c7d6462dcb9ad7f2426092b979318f0fd1730f45c735
    source: https://download.01.org/opencv/openvino_training_extensions/models/image-retrieval/image-retrieval-0001.tar.gz
output: "Retail/image-retrieval-0001"
postprocessing:
  - $type: unpack_archive
    format: gztar
    file: image-retrieval-0001.tar.gz
model_optimizer_args:
  - --framework=tf
  - --data_type=FP32
  - --input_model=$dl_dir/model/frozen_graph.pb
framework: "tf"
license: https://raw.githubusercontent.com/tensorflow/models/master/LICENSE
