models:
  - name: person-detection-0205

    launchers:
      - framework: dlsdk
        tags:
          - FP32
        adapter:
          type: class_agnostic_detection

      - framework: dlsdk
        tags:
          - FP16
        adapter:
          type: class_agnostic_detection

    datasets:
      - name: crossroad_extra_untagged_person
        preprocessing:
          - type: resize
            dst_width: 864
            dst_height: 480
        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            ignore_difficult: True
            include_boundaries: False
            allow_multiple_matches_per_ignored: True
            distinct_conf: False
